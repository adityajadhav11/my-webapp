name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Docker Image
        run: |
          docker build -t my-webapp:latest .
          echo "${{ secrets.AZURE_CLIENT_SECRET }}" | docker login mycontainerregistry.azurecr.io -u ${{ secrets.AZURE_CLIENT_ID }} --password-stdin
          docker tag my-webapp:latest mycontainerregistry.azurecr.io/my-webapp:latest
          docker push mycontainerregistry.azurecr.io/my-webapp:latest

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set --name rg-my-webapp --resource-group rg-my-webapp --docker-custom-image-name mycontainerregistry.azurecr.io/my-webapp:latest
